<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Travel Website" content="This is a travel website.">
    <title>Travel</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/962c219cef.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Navigation -->
        <nav class="navbar centering">
            <div class="logo">
                <a href="#home">Travel</a>
            </div>
            <div class="menu-links">
                <input type="checkbox" class="menu-check">
                <ul class="nav-links">
                    <li><a href="#Home">Home</a></li>
                    <li><a href="#About">About</a></li>
                    <li><a href="#Discover">Discover</a></li>
                    <li><a href="#Places">Places</a></li>
                </ul>
            </div>
            <div class="burger">
            <i class="fas fa-bars"></i>
            </div>
        </nav>
        <!-- Hero Section -->
        <section class="hero-container centering">
            <div class="contents">
                <div class="content-text">
                <p> Discover your place</p>
                <h1> Explore the<br>
                     Best <span>Beautiful<br>
                                Beaches</span></h1>
                <a class="primary-button" href="#">Explore</a>
                </div>
                <div class="hero-social-icons">
                    <a href="#"><img class="hero-img1" src="assets/img/icons/facebook.svg"></a>
                    <a href="#"><img class="hero-img2" src="assets/img/icons/instagram-logo.svg"</a>
                    <a href="#"><img class="hero-img3" src="assets/img/icons/twitter.svg"></a>
                </div>
            </div>
            <div class="card-container">
                <div class="card-text">
                    <p>5 Best Places<br>
                    to Visit</p>
                    <div class="more-link">
                        <a href="#">More
                        <img src="assets/img/icons/right-arrow.svg">
                        </a>
                    </div>
                </div>
                <img class="card-img" src="assets/img/home2.jpg">
            </div>
        </section>
    </header>
</body>
</html>
